<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibe Game - Open World Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
    .ui-overlay {
      position: absolute;
      bottom: 60px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
    }
    .controls-hint {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="ui-overlay">
    <div id="inventory">Wood: <span id="wood-count">0</span> | Stone: <span id="stone-count">0</span></div>
  </div>
  <div class="controls-hint">
    WASD - Move | Mouse - Look around | E - Interact/Attack
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
